<div class="container mt-5">

    <div class="form-group">
        <label for="serviceFilter">Filter by Service:</label>
        <select class="form-control" id="serviceFilter" [(ngModel)]="selectedService" (change)="filterRequests()">
            <option value="">All Services</option>
            <!-- Populate options from a list of services -->
            <option *ngFor="let service of services" [value]="service">{{ service }}</option>
        </select>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Service</th>
                <th>Category</th>
                <th>Date and Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of filteredRequests">
                <td>{{ request.service }}</td>
                <td>{{ request.category }}</td>
                <td>{{ transform(request.date)}}</td>
                <td>
                    <button class="btn btn-primary" (click)="modifyRequest(request)">Accept</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
