<section class="h-100 gradient-custom-2">

    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col col-lg-9 col-xl-7">

                <div class="card">

                    <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">

                        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">

                            <img src="https://media.istockphoto.com/id/1130884625/vector/user-member-vector-icon-for-ui-user-interface-or-profile-face-avatar-app-in-circle-design.jpg?s=612x612&w=0&k=20&c=1ky-gNHiS2iyLsUPQkxAtPBWH1BZt0PKBB1WBtxQJRE="
                                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                style="width: 150px; z-index: 1">

                            <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                style="z-index: 1;">

                                Edit profile

                            </button>

                        </div>

                        <div class="ms-3" style="margin-top: 130px;">

                            <h5>{{ user.Name }}</h5>



                        </div>

                    </div>

                    <div class="p-4 text-black" style="background-color: #f8f9fa;">

                        <div class="d-flex justify-content-end text-center py-1">

                        </div>

                    </div>

                    <div class="card-body p-4 text-black">

                        <div class="mb-5">

                            <p class="lead fw-normal mb-1">About</p>

                            <div class="p-4" style="background-color: #f8f9fa;">

                                <p class="font-italic mb-1"> <b>Email : </b> {{ user.Email}} </p>

                                <p class="font-italic mb-0"> <b>Role : </b> {{ user.Role}}</p>

                                <p class="font-italic mb-0"> <b>Phone No : </b> {{ user.PhoneNumber}}</p>

                            </div>

                        </div>



                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
